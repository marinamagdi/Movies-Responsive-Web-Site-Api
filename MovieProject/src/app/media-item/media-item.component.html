
    <div class="item position-relative">
        <a  [routerLink]="['/moviedetails',item.id,item.media_type]"  >
            <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path" alt="">
            <img class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+item.profile_path" alt="">
            <h3 class="h6  text-center py-3">{{item.title|uppercase}}{{item.name |uppercase}}</h3>
           <!-- <p class="py-2" *ngIf="item.overview">{{item.overview|seemore:10}}</p> -->
            <div *ngIf="item.vote_average" class="vote position-absolute top-0 end-0 text-white p-1">{{item.vote_average.toFixed(1)}}</div>
        
        </a>
       </div>
